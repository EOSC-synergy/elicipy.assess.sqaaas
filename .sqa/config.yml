      github.com/demichie/elicipy flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-denim-spider.sh
        container: qc.sty_cheeky-smalt-hare
  QC.Ver:
    repos:
      github.com/demichie/elicipy get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-wheat-budgerigar.sh
        container: qc.ver_gummy-goldenrod-gerbil
timeout: 5400
